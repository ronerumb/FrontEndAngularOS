<div class="create">
    <button (click)="navigateToCreate()" mat-stroked-button color="primary">Nova ordem de serviço</button>
  </div>
  
  
  <div class="mat-elevation-z8 container">
      <table mat-table [dataSource]="dataSource">
    
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="abertura">
          <th mat-header-cell *matHeaderCellDef> Abertura </th>
          <td mat-cell *matCellDef="let element"> {{element.abertura}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="fechamento">
          <th mat-header-cell *matHeaderCellDef> Fechamento </th>
          <td mat-cell *matCellDef="let element"> {{element.fechamento}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="observacoes">
          <th mat-header-cell *matHeaderCellDef> Observações </th>
          <td mat-cell *matCellDef="let element"> {{element.observacoes}} </td>
        </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="prioridade">
              <th mat-header-cell *matHeaderCellDef> Prioridade </th>
              <td mat-cell *matCellDef="let element"> {{element.prioridade}} </td>
            </ng-container>

             <!-- Symbol Column -->
             <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef> Status </th>
              <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>

             <!-- Symbol Column -->
             <ng-container matColumnDef="cliente">
              <th mat-header-cell *matHeaderCellDef> Cliente </th>
              <td mat-cell *matCellDef="let element"> {{element.cliente}} </td>
            </ng-container>

             <!-- Symbol Column -->
             <ng-container matColumnDef="tecnico">
              <th mat-header-cell *matHeaderCellDef> Tecnico </th>
              <td mat-cell *matCellDef="let element"> {{element.tecnico}} </td>
            </ng-container>
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Açoes </th>
          <td mat-cell *matCellDef="let element"> 
            <a routerLink="update/{{element.id}}">
              <i id="edit" class="material-icons">edit</i>
            </a>  
            <a routerLink="delete/{{element.id}}">
              <i id="delete" class="material-icons">delete</i>
            </a>  
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
