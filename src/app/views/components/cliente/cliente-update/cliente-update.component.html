<form class="form">
    <mat-form-field class="full-width">
      <mat-label>Nome</mat-label>
      <input [(ngModel)] = "cliente.nome" [formControl]="nome" required name="nome"  maxlength="100" matInput placeholder="Ex. Marcos Mauricio">
      <mat-error *ngIf="nome.invalid">{{errorValidNome()}}</mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>CPF</mat-label>
        <input  [(ngModel)] = "cliente.cpf" [formControl]="cpf" required name="cpf" maxlength="15" matInput placeholder="000000000">
        <mat-error *ngIf="cpf.invalid">{{errorValidCpf()}}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Telefone</mat-label>
        <input  [(ngModel)] = "cliente.telefone" [formControl]="telefone" required name="telefone" maxlength="18" matInput placeholder="94841-1514">
        <mat-error *ngIf="telefone.invalid">{{errorValidTelefone()}}</mat-error>
      </mat-form-field>

      <button  class="mat-elevation-z8" (click)="update()" [disabled]="errorValidNome() || errorValidCpf() || errorValidTelefone()"  mat-stroked-button color="accent">Atualizar</button>
      <button  class="mat-elevation-z8" (click)="cancel()" mat-stroked-button color="warn">Cancelar</button>
  
   
  </form>
